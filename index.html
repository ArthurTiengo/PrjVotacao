<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Votação</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Escolha sua opção:</h1>
    <div class="options">
        <div class="option">
            <input type="radio" id="option1" name="vote" value="opcao1">
            <label for="option1">Opção 1</label>
        </div>
        <div class="option">
            <input type="radio" id="option2" name="vote" value="opcao2">
            <label for="option2">Opção 2</label>
        </div>
        <div class="option">
            <input type="radio" id="option3" name="vote" value="opcao3">
            <label for="option3">Opção 3</label>
        </div>
    </div>
    <button onclick="votar()">Votar</button>
    <button onclick="verVotos()">Ver Votos</button>
    <div id="resultado" style="margin-top: 20px;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
