<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Votação</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Votação</h1>
    <form id="votingForm">
        <label>
            <input type="radio" name="candidato" value="candidato1">
            Candidato 1
        </label><br>
        <label>
            <input type="radio" name="candidato" value="candidato2">
            Candidato 2
        </label><br>
        <label>
            <input type="radio" name="candidato" value="candidato3">
            Candidato 3
        </label><br>
        <button type="button" onclick="vote()">Votar</button>
        <button type="button" onclick="showResults()">Mostrar Resultados</button>
    </form>
    <div id="results" style="display: none;">
        <h2>Resultados</h2>
        <div id="candidate1Result"></div>
        <div id="candidate2Result"></div>
        <div id="candidate3Result"></div>
        <p id="winner"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
